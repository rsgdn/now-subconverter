[custom]
;这是一个外部配置文件示例
;所有可能的自定义设置如下所示

;用于自定义组的选项 会覆盖 主程序目录中的配置文件 里的内容
;使用以下模式生成 Clash 代理组，带有 "[]" 前缀将直接添加
;Format: Group_Name`select`Rule_1`Rule_2`...
;        Group_Name`url-test|fallback|load-balance`Rule_1`Rule_2`...`test_url`interval[,timeout][,tolerance]
;Rule with "[]" prefix will be added directly.

custom_proxy_group=🔯 代理模式`select`[]🇨🇳 绕过大陆丨黑名单(GFWlist)[]🇨🇳 绕过大陆丨白名单(Whitelist)`http://www.gstatic.com/generate_204`
custom_proxy_group=🔰 选择节点`select`[]♻️ 自动选择
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`600
custom_proxy_group=🛑 广告拦截`select`[]DIRECT[]REJECT[]🔰 选择节点`http://www.gstatic.com/generate_204`
custom_proxy_group=🇨🇳 绕过大陆丨黑名单(GFWlist)`url-test`[]DIRECT`http://www.gstatic.com/generate_204`600
custom_proxy_group=🇨🇳 绕过大陆丨白名单(Whitelist)`url-test`[]🔰 选择节点
custom_proxy_group=🇯🇵 DMM`url-test`(^(.*)(日本|TYO|东京)+(.*)$)`http://www.gstatic.com/generate_204`600
custom_proxy_group=🇭🇰 DMM`url-test`(^(.*)(香港|HK)+(.*)$)`http://www.gstatic.com/generate_204`600
custom_proxy_group=🐦 推特`url-test`(^(.*)(日本|TYO|东京)+(.*)$)`http://www.gstatic.com/generate_204`600
custom_proxy_group=🐼 Exhentai`select`(^(.*)(日本|TYO|东京|新加坡|SG|美国|US|圣荷西)+(.*)$)`http://www.gstatic.com/generate_204`600


;用于自定义规则的选项 会覆盖 主程序目录中的配置文件 里的内容
;Ruleset addresses, supports local files/URL
;Format: Group name,[type:]URL[,interval]
;        Group name,[]Rule
;where "type" supports the following value: surge, quanx, clash-domain, clash-ipcidr, clash-classic
;type defaults to surge if omitted
enable_rule_generator=false
overwrite_original_rules=false
DOMAIN-SUFFIX,dmm.com,🇯🇵 DMM
DOMAIN-SUFFIX,www.dmm.co.jp,🇯🇵 DMM
DOMAIN-SUFFIX,dmmgames.com,🇯🇵 DMM
DOMAIN-SUFFIX,dmm.hk,🇯🇵 DMM
DOMAIN-SUFFIX,dmm-extension.com,🇯🇵 DMM
DOMAIN-SUFFIX,cc3001.dmm.co.jp,🇭🇰 DMM
DOMAIN-SUFFIX,twitter.com,🐦 推特
DOMAIN-SUFFIX,exhentai.org,🐼 Exhentai
DOMAIN-SUFFIX,jrsyyds.com,DIRECT
DOMAIN-KEYWORD,play.sportsteam,DIRECT
DOMAIN-KEYWORD,cloud.yumixiu,DIRECT
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt",86400
DOMAIN,clash.razord.top,DIRECT
DOMAIN,yacd.haishan.me,DIRECT
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt",86400
ruleset=🛑 广告拦截,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt",86400
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt",86400
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt",86400
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt",86400
ruleset=🔰 选择节点,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt",86400
ruleset=🔰 选择节点,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt",86400
ruleset=🔰 选择节点,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/greatfire.txt",86400
ruleset=🔰 选择节点,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt",86400
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt",86400
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt",86400
ruleset=DIRECT,[]GEOIP
ruleset=DIRECT,[]GEOIP,CN
ruleset=DIRECT,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt",86400
ruleset=🔯 代理模式,"https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt",86400
ruleset=🔯 代理模式,[]MATCH

;用于自定义基础配置的选项 会覆盖 主程序目录中的配置文件 里的内容
clash_rule_base=base/forcerule.yml
;surge_rule_base=base/surge.conf
;surfboard_rule_base=base/surfboard.conf
;mellow_rule_base=base/mellow.conf
;quan_rule_base=base/quan.conf
;quanx_rule_base=base/quanx.conf

;用于自定义重命名的选项 会覆盖 主程序目录中的配置文件 里的内容
;rename=Test-(.*?)-(.*?)-(.*?)\((.*?)\)@\1\4x测试线路_自\2到\3
;rename=\(?((x|X)?(\d+)(\.?\d+)?)((\s?倍率?)|(x|X))\)?@$1x

;用于自定义 Emoji 的选项 会覆盖 主程序目录中的配置文件 里的内容
;add_emoji=true
;remove_old_emoji=true
;emoji=(流量|时间|应急),🏳️‍🌈
;emoji=阿根廷,🇦🇷

;用于包含或排除节点关键词的选项 会覆盖 主程序目录中的配置文件 里的内容
;include_remarks=
;exclude_remarks=

;[template]
;;局部作用于模板中的变量
;clash.dns.port=5353
